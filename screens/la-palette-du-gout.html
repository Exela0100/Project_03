<!doctype html>

	<body>
		<header class="header">
			<div class="header_back">
				<a href="../index.html" class="backLink" spellcheck="false">
					<i class="fas fa-arrow-left"></i>
				</a>
			</div>
			<div class="header_logo">
				<a href="../index.html">
					<img src="../assets/images/logo/ohmyfood@2x.svg" alt="">
					<h1>OhMyFood!!</h1>
				</a>
			</div>
		</header>
		<main class="menu">
			<div class="menu_header">
				<div class="menu_thumbnail">
					<img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
				</div>
				<div class="menu_head">
					<div class="center">
						<div class="menu_title">
							<h2>La palette du goût</h2>
							<i class="far fa-heart"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="menu_section">
				<div class="center">
					<div class="menu_main">
						<div class="menu_title">
							<h3>Entrées</h3>
						</div>
						<div class="menu_content">
							<label class="menu_card delay_0" for="entree1">
								<input type="radio" id="entree1" name="entree" value="1">
								<div class="card_content">
									<h4>Fricassée d'escargot</h4>
									<p>Au piment d'Espelette</p>
								</div>
								<div class="card_price">
									<p>25€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_1" for="entree2">
								<input type="radio" id="entree2" name="entree" value="2">
								<div class="card_content">
									<h4>Foie gras de canard mi-cuit</h4>
									<p>Et ses copeaux de truffe noire</p>
								</div>
								<div class="card_price">
									<p>35€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_2" for="entree3">
								<input type="radio" id="entree3" name="entree" value="3">

									<h4>Œuf au plat</h4>
									<p>Assaisonné à la truffe sur lit de caviar</p>
								</div>
								<div class="card_price">
									<p>20€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
					</div>
					<div class="menu_main">
						<div class="menu_title">
							<h3>Plats</h3>
						</div>
						<div class="menu_content">
							<label class="menu_card delay_3" for="dish1">
								<input type="radio" id="dish1" name="dish" value="1">
								<div class="card_content">
									<h4>Filet de boeuf aux herbes</h4>
									<p>Accompagné de sa ribambelle de légumes</p>
								</div>
								<div class="card_price">
									<p>40€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_4" for="dish2">
								<input type="radio" id="dish2" name="dish" value="2">
								<div class="card_content">
									<h4>Parmentier de queue de boeuf</h4>
									<p>À la truffe noire sur sa purée de panais</p>
								</div>
								<div class="card_price">
									<p>35€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_5" for="dish3">
								<input type="radio" id="dish3" name="dish" value="3">
								<div class="card_content">
									<h4>Filet de turbot</h4>
									<p>Aux agrumes</p>
								</div>
								<div class="card_price">
									<p>44€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
					</div>
					<div class="menu_main">
						<div class="menu_title">
							<h3>Desserts</h3>
						</div>
						<div class="menu_content">
							<label class="menu_card delay_6" for="dessert1">
								<input type="radio" id="dessert1" name="dessert" value="1">
								<div class="card_content">
									<h4>Paris-Brest</h4>
									<p>Revisité</p>
								</div>
								<div class="card_price">
									<p>18€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_7" for="dessert2">
								<input type="radio" id="dessert2" name="dessert" value="2">
								<div class="card_content">
									<h4>Macaron au chocolat d'exception</h4>
									<p>Et glace à la vanille de Madagascar</p>
								</div>
								<div class="card_price">
									<p>22€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
							<label class="menu_card delay_8" for="dessert3">
								<input type="radio" id="dessert3" name="dessert" value="2">
								<div class="card_content">
									<h4>Mousse au chocolat</h4>
									<p>Au piment d'Espelette et à la truffe noire</p>
								</div>
								<div class="card_price">
									<p>23€</p>
								</div>
								<div class="card_check">
									<i class="fas fa-check-circle"></i>
								</div>
							</label>
						</div>
					</div>
				</div>

				<a href="" class="action">Commander</a>

				<div class="footer_logo">

							<li><a href=""><p>Mentions légales</p></a></li>
							<li><a href="mailto:contact@ohmyfood.com"><p>Contact</p></a></li>
						</ul>
